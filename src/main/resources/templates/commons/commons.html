<!DOCTYPE html>
<html class="no-js" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">

    <!--Meta & CSS Files-->
    <div th:fragment="cssFiles">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/images/favicon.png}">

        <!-- All CSS is here
        ============================================ -->

        <link rel="stylesheet" th:href="@{assets/css/vendor/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{assets/css/vendor/vandella.css}">
        <link rel="stylesheet" th:href="@{assets/css/vendor/jellybelly.css}">
        <link rel="stylesheet" th:href="@{assets/css/vendor/icofont.min.css}">
        <link rel="stylesheet" th:href="@{assets/css/vendor/fontello.css}">
        <link rel="stylesheet" th:href="@{assets/css/plugins/easyzoom.css}">
        <link rel="stylesheet" th:href="@{assets/css/plugins/slick.css}">
        <link rel="stylesheet" th:href="@{assets/css/plugins/nice-select.css}">
        <link rel="stylesheet" th:href="@{assets/css/plugins/animate.css}">
        <link rel="stylesheet" th:href="@{assets/css/plugins/magnific-popup.css}">
        <link rel="stylesheet" th:href="@{assets/css/plugins/jquery-ui.css}">
        <link rel="stylesheet" th:href="@{assets/css/style.css}">

        <!-- Use the minified version files listed below for better performance and remove the files listed above
        <link rel="stylesheet" href="assets/css/vendor/vendor.min.css">
        <link rel="stylesheet" href="assets/css/plugins/plugins.min.css">
        <link rel="stylesheet" href="assets/css/style.min.css"> -->

    </div>

    <!--Header Navbar-->
    <div th:fragment="headerNavBar">
        <!-- BEGIN: Header-->
        <header class="header-area section-padding-1 transparent-bar">
            <div class="header-large-device">
                <div class="header-bottom sticky-bar">
                    <div class="container-fluid">
                        <div class="header-bottom-flex">
                            <div class="logo-menu-wrap">
                                <div class="logo">
                                    <a href="index.html">
                                        <img th:src="@{assets/images/logo/logo-9.png}" alt="logo">
                                    </a>
                                </div>
                                <div class="main-menu menu-lh-1 main-menu-padding-1 menu-mrg-1">
                                    <nav>
                                        <ul>
                                            <li><a th:href="@{/}">Home</a></li>
                                            <li><a th:href="@{/}">Sell</a>
                                                <ul class="mega-menu-style-1 mega-menu-width1 menu-negative-mrg1">
                                                    <li class="mega-menu-sub-width40"><a class="menu-title" href="#">All Category</a>
                                                        <ul>
                                                            <li th:each="adc:${adCategory}"><a th:href="@{/}" th:text="${adc.getName()}"></a></li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li><a th:href="@{/about}">About</a></li>
                                            <li><a th:href="@{/contact}">Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="header-action-wrap header-action-flex header-action-width">

                                <div class="search-style-2 mr-20">
                                    <form>

                                        <div class="form-search-2" style="width: 700px">
                                            <div class="categories-dropdown">
                                                <select class="nice-select nice-select-style-1">
                                                    <option th:value="0">All Category</option>
                                                    <option th:each="adc:${adCategory}" th:text="${adc.getName()}" th:value="${adc.getId()}"></option>
                                                </select>
                                            </div>
                                            <input class="input-text" value="" placeholder="Type to search (Ex: Phone, Laptop)" type="search">
                                            <button type="submit">
                                                <i class="icofont-search-1"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="same-style mr-20">
                                    <a th:href="@{/login}"><i class="icofont-user-alt-3"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END: Header-->
    </div>

    <!--Footer-->
    <div th:fragment="footer">
        <!-- BEGIN: Footer-->
        <footer class="footer-area">
            <div class="footer-bottom border-top-2 copyright-ptb-2">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-4 col-lg-3 col-md-12">
                            <div class="footer-menu">
                                <nav>
                                    <ul>
                                        <li><a href="#">About</a></li>
                                        <li><a href="#">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-6 col-md-12">
                            <div class="copyright-2 text-center">
                                <p>Copyright Â© 2020 Clark - <a target="_blank" th:href="@{/}"> All Right Reserved</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- END: Footer-->
    </div>

    <!-- JavaScript Files-->
    <div th:fragment="javascriptFiles">
        <!-- All JS is here
    ============================================ -->
        <script th:src="@{assets/js/vendor/modernizr-3.6.0.min.js}"></script>
        <script th:src="@{assets/js/vendor/jquery-3.5.1.min.js}"></script>
        <script th:src="@{assets/js/vendor/jquery-migrate-3.3.0.min.js}"></script>
        <script th:src="@{assets/js/vendor/bootstrap.bundle.min.js}"></script>
        <script th:src="@{assets/js/plugins/slick.js}"></script>
        <script th:src="@{assets/js/plugins/countdown.js}"></script>
        <script th:src="@{assets/js/plugins/wow.js}"></script>
        <script th:src="@{assets/js/plugins/instafeed.js}"></script>
        <script th:src="@{assets/js/plugins/svg-injector.min.js}"></script>
        <script th:src="@{assets/js/plugins/jquery.nice-select.min.js}"></script>
        <script th:src="@{assets/js/plugins/mouse-parallax.js}"></script>
        <script th:src="@{assets/js/plugins/images-loaded.js}"></script>
        <script th:src="@{assets/js/plugins/isotope.js}"></script>
        <script th:src="@{assets/js/plugins/jquery-ui-touch-punch.js}"></script>
        <script th:src="@{assets/js/plugins/jquery-ui.js}"></script>
        <script th:src="@{assets/js/plugins/magnific-popup.js}"></script>
        <script th:src="@{assets/js/plugins/easyzoom.js}"></script>
        <script th:src="@{assets/js/plugins/scrollup.js}"></script>
        <script th:src="@{assets/js/plugins/ajax-mail.js}"></script>

        <!-- Use the minified version files listed below for better performance and remove the files listed above
    <script src="assets/js/vendor/vendor.min.js"></script>
    <script src="assets/js/plugins/plugins.min.js"></script> -->
        <!-- Main JS -->
        <script th:src="@{assets/js/main.js}"></script>
    </div>

</html>
