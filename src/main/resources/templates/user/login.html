<!doctype html>
<html class="no-js" lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <!--Mata & CSS Files-->
    <div th:replace="~{commons/commons::cssFiles}"></div>


</head>

<body>

    <div class="main-wrapper main-wrapper-3">
        <!--Header Navbar-->
        <div th:replace="~{commons/commons::headerNavBar}"></div>

        <!-- BEGIN: Content-->
        <div class="login-register-area bg-gray pt-155 pb-160">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> login </h4>
                                </a>
                                <a data-toggle="tab" href="#lg2">
                                    <h4> register </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form method="post" th:action="@{/login}">
                                                <input type="text" name="username" placeholder="Username" required>
                                                <input type="password" name="password" placeholder="Password" required>
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <input type="checkbox">
                                                        <label>Remember me</label>
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                    <button type="submit">Login</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form method="post" th:action="@{/register}">
                                                <input type="text" name="username" placeholder="Username" required>
                                                <input type="password" name="password" placeholder="Password" required>
                                                <input type="password" name="password2" placeholder="Retype Password" required>
                                                <input name="user-email" placeholder="Email" type="email" required>
                                                <div class="button-box">
                                                    <button type="submit">Register</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END: Content-->

        <!--Footer-->
        <div th:replace="~{commons/commons::footer}"></div>

    </div>

    <!-- JavaScript Files-->
    <div th:replace="~{commons/commons::javascriptFiles}"></div>

</body>

</html>
